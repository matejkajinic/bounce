<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Balls with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div>
            <label for="ballCount">Balls: <span id="ballCountValue">5</span></label>
            <input type="range" id="ballCount" min="1" max="20" value="5">
        </div>
        <button id="bounceButton">Bounce</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube, balls = [];
        let ballCount = 5;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create cube
            const geometry = new THREE.BoxGeometry(10, 10, 10);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 15;

            createBalls();
            animate();
        }

        function createBalls() {
            // Remove existing balls
            balls.forEach(ball => scene.remove(ball));
            balls = [];

            // Create new balls
            for (let i = 0; i < ballCount; i++) {
                const ballGeometry = new THREE.SphereGeometry(0.2, 32, 32);
                const ballMaterial = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
                const ball = new THREE.Mesh(ballGeometry, ballMaterial);
                ball.position.set(
                    Math.random() * 8 - 4,
                    Math.random() * 8 - 4,
                    Math.random() * 8 - 4
                );
                ball.userData.velocity = new THREE.Vector3(
                    Math.random() * 0.1 - 0.05,
                    Math.random() * 0.1 - 0.05,
                    Math.random() * 0.1 - 0.05
                );
                scene.add(ball);
                balls.push(ball);
            }
        }

        function updateBalls() {
            balls.forEach(ball => {
                ball.position.add(ball.userData.velocity);

                // Simple boundary check and bounce
                ['x', 'y', 'z'].forEach(axis => {
                    if (Math.abs(ball.position[axis]) > 4.8) {
                        ball.position[axis] = Math.sign(ball.position[axis]) * 4.8;
                        ball.userData.velocity[axis] *= -1;
                    }
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateBalls();
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        init();

        // UI Controls
        document.getElementById('ballCount').addEventListener('input', e => {
            ballCount = parseInt(e.target.value);
            document.getElementById('ballCountValue').textContent = ballCount;
            createBalls();
        });

        document.getElementById('bounceButton').addEventListener('click', () => {
            balls.forEach(ball => {
                ball.userData.velocity = new THREE.Vector3(
                    Math.random() * 0.1 - 0.05,
                    Math.random() * 0.1 - 0.05,
                    Math.random() * 0.1 - 0.05
                );
            });
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
